apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-diagnoser-master
  namespace: kube-diagnoser
spec:
  template:
    spec:
      containers:
      - name: kube-diagnoser
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - mountPath: /etc/kube-diagnoser/serving-certs
          name: cert
          readOnly: true
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
