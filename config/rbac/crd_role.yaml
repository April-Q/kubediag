rules:
- apiGroups:
  - diagnosis.kubediag.org
  resources:
  - diagnoses
  - operations
  - operationsets
  - triggers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - diagnosis.kubediag.org
  resources:
  - diagnoses/status
  - operations/status
  - operationsets/status
  - triggers/status
  verbs:
  - get
