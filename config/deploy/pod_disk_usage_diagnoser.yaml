apiVersion: diagnosis.netease.com/v1
kind: Diagnoser
metadata:
  name: pod-disk-usage-diagnoser
  namespace: kube-diagnoser
spec:
  ip: 0.0.0.0
  port: "8090"
  path: /diagnoser/poddiskusagediagnoser
  readinessProbe:
    failureThreshold: 3
    httpGet:
      path: /healthz
      port: 8090
      scheme: http
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  scheme: http
  timeoutSeconds: 120
